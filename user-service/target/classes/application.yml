server:
  port: 8081
  servlet:
    context-path: /
spring:
  datasource:
    #    驱动
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:3306/mytest?useUnicode=true&characterEncoding=UTF-8&serverTimezone=Asia/Shanghai
    username: root
    password: 123456
  application:
    name: userservice
  cloud:
    nacos:
      discovery:
        cluster-name: ZH  #集群名称配置
        server-addr: localhost:8848  #nacos服务配置，localhost:8848也是默认配置
        namespace: 774de642-9b92-4ca9-9e0a-a77739842f7d
userservice:
  ribbon:
    NFLoadBalancerRuleClassName: com.alibaba.cloud.nacos.ribbon.NacosRule  #使用NacosRule配合集群模式优先选择同集群的规则
#控制台打印sql
mybatis-plus:
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  mapper-locations: classpath*:mapper/**/*Mapper.xml


