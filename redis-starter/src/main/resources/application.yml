spring:
  redis:
    host: 127.0.0.1
    port: 6379
    password: 123456  #密码，redis没有设置密码时默认为空
    jedis:
      pool:
        max-active: 8  #默认值为8，连接池最大连接数
        max-wait: -1  #连接池最大阻塞等待时间，默认值为-1，表示没有限制
        max-idle: 8  #连接池中的最大空闲连接，默认值为8
        min-idle: 0  #连接池中的最小空闲连接，默认值为0
    timeout: 30000  #连接超时时间(毫秒)
    mode: standAlone